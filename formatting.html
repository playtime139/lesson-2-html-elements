<html>
    <head>
        <title>
            Formatting tags
        </title>
    </head>
    <body>
        <b>School is not fun</b><br>
        <i>I love to read books</i><br>
        <strong>Books are good</strong><br>
        <em>I also play basketball a lot</em><br>
        <mark>I play it at school</mark><br>
        <small>And i also play it on the weekends</small><br>
        <del>I practice at home</del><br>
        co<sub>2</sub><br>
        A<sup>2</sup><br>
    </body>
</html>
